name: CodeQL Advanced with PR Comment

on:
  pull_request:
    branches: [ "master" ]

jobs:
  analyze:
    name: Analyze (JavaScript/TypeScript)
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read
      pull-requests: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: javascript-typescript
            build-mode: none

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"
        id: codeql-analysis

      - name: Comment on Pull Request
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.TOKEN }}
          script: |
            try {
              const analysisResults = JSON.stringify(${{ steps.codeql-analysis.outputs.results }}, null, 2);
              if (analysisResults && analysisResults !== 'null') {
                const prNumber = context.payload.pull_request.number;
                const commentBody = `## CodeQL Analysis Results\n\n\`\`\`json\n${analysisResults}\n\`\`\``;
                await github.rest.issues.createComment({
                  issue_number: prNumber,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: commentBody
                });
                console.log('Successfully posted CodeQL results as PR comment');
              } else {
                console.log('No CodeQL analysis results to post');
              }
            } catch (error) {
              console.error('Error posting CodeQL results:', error);
              throw error;
            }